<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>NBA 2018/19 Season Leaders</title>
<link rel="stylesheet" href="/css/style.css" type="text/css">
<body>
<h1>NBA 2018/19 Regular Season Leaders</h1>	
<script src="https://d3js.org/d3.v3.js"></script>
<script type='text/javascript' src='/js/ppg.js'></script>
<div class="chartArea"></div>
<form id="chartOptions">
  <input  type='radio' id="chart1" name="chart1" checked>Chart 1</input>
  <input type='radio' id="chart2" name="chart2">Chart 2</input>
	<input type='radio' id="chart3" name="chart3">Chart 3</input>
</form>
<script>
	
populateTablePPG("Points Per Game")

var margin = {top: 10, right: 10, bottom: 10, left: 10}
var width =  1500 - margin.left - margin.right, height = 800 - margin.top - margin.bottom
var svg1 = d3.select("body").select(".chartArea").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)      
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
var svgtext = svg1.append("text")
       .attr("x",(width/2))
       .attr("y",(margin.top*2))
    	.style("text-anchor","middle")
    	.style("font-size","24px")
    	.style("fill","#FFFFFF")    	
    	.style("font-weight","bold")
    	.text("Select Player Name to display Stats")   

var drawBarChart = function(player) {
const xValue = d => d.RatingValue;
const xLabel = 'Player Rating';
const yValue = d => d.Rating;
const yLabel = 'Measure';
const margin = { left: 10, right: 10, top: 40, bottom: 10 };
svg1.selectAll("*").remove();
var width =  1500 - margin.left - margin.right, height = 800 - margin.top - margin.bottom
var svg1 = d3.select("body").select(".chartArea").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)      
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")	
const innerWidth = width - margin.left - margin.right;
const innerHeight = height - margin.top - margin.bottom;

const g = svg1.append('g')
	.attr('transform', `translate(${margin.left},${margin.top})`);
const xAxisG = g.append('g')
	.attr('transform', `translate(0, ${innerHeight})`);
const yAxisG = g.append('g');
	xAxisG.append('text')
        .attr('class', 'axis-label')
        .attr('x', innerWidth / 2)
        .attr('y', 55)
        .text(xLabel);

const xScale = d3.scaleLinear();
const yScale = d3.scaleBand()
	.paddingInner(0.3)
        .paddingOuter(0);

const xTicks = 10;
const xAxis = d3.axisBottom()
	.scale(xScale)
        .ticks(xTicks)
        .tickPadding(5)        
        .tickSize(-innerHeight);

const yAxis = d3.axisLeft()
	.scale(yScale)
        .tickPadding(5)
        .tickSize(-innerWidth);           

const row = d => {
	var filteredData =  data.players.filter(function(d) {if( d.name === player) {return d};});	
	for (var key in filteredData[0]["ratings"][0]) {		
			d.Rating =  key
			d.RatingValue = +(filteredData[0]["ratings"][0][key]) 
			}
	return(d)
	}

d3.json("data.json", row, data => {
	yScale
        .domain(data.map(yValue).reverse())
        .range([innerHeight, 0]);

        xScale
        .domain([0, d3.max(data, xValue)])
        .range([0, innerWidth])
        .nice(xTicks);

        g.selectAll('rect').data(data)
        .enter().append('rect')
        .attr('x', 0)
        .attr('y', d => yScale(yValue(d)))
        .attr('width', d => xScale(xValue(d)))
        .attr('height', d => yScale.bandwidth())
        .attr('fill', 'steelblue');

        xAxisG.call(xAxis);

        yAxisG.call(yAxis);
        yAxisG.selectAll('.tick line').remove();
	
      }); //end of data object
} //end of function

</script>
</body>
</html>
