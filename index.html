<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>NBA 2018/19 Season Leaders</title>
<link rel="stylesheet" href="/css/style.css" type="text/css">
<body>
<h1>NBA 2018/19 Regular Season Leaders</h1>	
<script src="https://d3js.org/d3.v3.js"></script>
<script type='text/javascript' src='/js/ppg.js'></script>
<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<div class="chartArea"></div>
<form id="chartOptions">
  <input  type='radio' id="chart1" name="chart1" checked>Chart 1</input>
  <input type='radio' id="chart2" name="chart2">Chart 2</input>
	<input type='radio' id="chart3" name="chart3">Chart 3</input>
</form>
<script>
	
populateTablePPG("Points Per Game")

var margin = {top: 10, right: 10, bottom: 10, left: 10}
var width =  1500 - margin.left - margin.right, height = 800 - margin.top - margin.bottom
var svg1 = d3.select("body").select(".chartArea").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)      
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
var svgtext = svg1.append("text")
       .attr("x",(width/2))
       .attr("y",(margin.top*2))
    	.style("text-anchor","middle")
    	.style("font-size","24px")
    	.style("fill","#FFFFFF")    	
    	.style("font-weight","bold")
    	.text("Select Player Name to display Stats")   

var drawBarChart = function(player) {
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1500 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("cardinal")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value); });
  
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>Frequency:</strong> <span style='color:pink'>" + d.value + "</span>";
  })  

var reorder = function(){
  // make sure the selected line is on top...
  // with D3 v3, ordering  is easiser with jquery but v4 has better ordering

  var selectedLineGroup = $(".lineSelected");
  selectedLineGroup.remove();

  // add it back first     
  $('#chart').append(selectedLineGroup);
}
  
var getLineColor = function(d){
   return ( d.selected ) ? "pink" : "lightgrey";
}  

var getLineWidth = function(d){
   return ( d.selected ) ? "4px" : "1px";
}  

var getCityClass = function(d){
   return ( d.selected ) ? "city lineSelected" : "city";
} 

var svg1 = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("id","chart")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg1.call(tip);    
    
var tabProcessData = async function(data){
	await getDummyData()	
    color.domain(d3.keys(data[5]).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    d.date = d.date;
  });
  
  return data;
}  

var createCitiesData = function(data){
  return color.domain().map(function(name) {    
    let bSelected = (name === "ppg") ? true : false;    
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, value: +d[name], selected: bSelected};
      }),
      selected: bSelected,
    };
  });
}
  
var createChart = function(data){
  
  var cities = createCitiesData(data);

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.value; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.value; }); })
  ]);

  svg1.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg1.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text(""); // obviously a value - label isn't necessary 

  
  
  var city = svg1.selectAll(".city")
      .data(cities)
    .enter().append("g")
      .attr("class", "city");

  let path = city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return getLineColor(d) })
      .style("stroke-width", function(d) { return getLineWidth(d) });
  
  var totalLength = path.node().getTotalLength();
  
  let onUpdate = function(){
    
  };
  
  let pathLengths = [];
  
  path.each( function() {
		var len = d3.select(this).node().getTotalLength();
    pathLengths.push(len);
  }); 
    
  
  let getTotalLengthPerNode = function(d,i){
    let totalLength = pathLengths[i];
    return totalLength + " " + totalLength
  }

    path
      .attr("stroke-dasharray", function(d,i){return getTotalLengthPerNode()})
      .attr("stroke-dashoffset", totalLength)
      .transition()
        .duration(2000)
        .ease("linear")
    		.each("end", onUpdate)
        .attr("stroke-dashoffset", 0)
  
  
  // add the points
  
 var point = city.append("g")
.attr("class", "line-point");

  
  point.selectAll('circle')
  .data(function(d){ return d.values})
  .enter().append('circle')
  .on("mouseover", tip.show)
  .on("mouseout", tip.hide)
  .attr("cx", function(d) { return x(d.date) })
  .attr("cy", function(d) { return y(d.value) })
  .attr("r", 0)
  .style("opacity", function(d){ return (d.selected) ? 1 : 0})
  .style("fill", "white")
  .style("stroke", function(d) { return getLineColor(d); })
  .transition()
    .duration(1000)
    .delay( function(d,i){ return 250 + ( 750 * i) })
    .attr("r", 5);

  // city label 
  cityLabelContainer = city
      .append("g")
      .attr("class", "cityLabelContainer");
  
  cityLabelContainer
  	.append("text")
  	.datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.value) + ")"; })
      .attr("x", 5)
      .attr("dy", ".35em")
      .text(function(d) {  return d.name; });


  reorder(); 

} 

var getDummyData = function() {
return d3.json('data.json',function (data) { 
	var filteredData =  data.filter(function(d) {if( d.Team === "GOL") {return d};});
	var data = [];
  	filteredData.forEach(function(str){
  	var dataObj = {
      	"ppg"  : str.PPG,
      	"rpg"  : str.RPG,
      	"mpg"  : str.MPG,
      	"apg"  : str.APG,
      	"spg"  : str.SPG,
      	"date" : str.Name
    }
    data.push(dataObj);
  });	
  console.log(data)
  return data; 
  }); 
 
}


var onTabLoaded = function(data){  
  data = tabProcessData(data);
  createChart(data);
  // make sure the selected line is on top...
  // D3 v3 isnt easiser with jquery but v4 has better ordering
  let selectedLineGroup = $(".lineSelected");
  selectedLineGroup.remove();			
	// add it back first 		
  $('svg1 g').append(selectedLineGroup);  
}
var dummyData = getDummyData();
onTabLoaded(dummyData); 

} //end of function

</script>
</body>
</html>
